<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></header>

<body>
<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container py-4">
		<form action="/employees/save" th:object="${employee}" method="POST">
		
		<input type="text" placeholder="Employee firstname" th:field="${employee.firstName}">
		<input type="text" placeholder="Employee lastname" th:field="${employee.lastName}">
		<input type="text" placeholder="Employee email" th:field="${employee.email}">
	
		
		<button type="submit">Create Employee</button>
		
		</form>
	</div>
	
</body>

</html>
